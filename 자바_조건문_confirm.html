<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바_조건문_if_else_예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <script> 
        // 첫번째 if문 //
        let want_log= confirm("로그아웃 하실래예?","")
        if(want_log){
            document.write("<h1> 당신은 나갈수 없어요!!</h1>")
        }else{
            document.write("<h1> 역시 당신을 믿었어요!! </h1>")
        }
    </script>
    

</body>
</html>
