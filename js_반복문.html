<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>js.반복문</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <script>
        // 반복문중 while
        let tree=1;
        while(tree<= 9){
            document.write(tree+"번 찍었습니다<br>");
            tree ++;
        }
        document.write(tree+"번째에야 넘어왔습니다.<br><br>")

        // 반복문중 while
        let a=1;
        let b=1;
        while(a<= 9,b<= 9){
            b++;
            document.write(a+"x"+b+"="+a*b,"<br>");
            a++;
        }
        document.write("끝났습니다")


    </script>

</body>
</html>
