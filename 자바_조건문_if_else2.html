<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바_조건문_if_else_예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <script> 
        // 첫번째 if문 //
        let month = prompt("지금 몇월입니까?"," ");

        if(month >=1 && month <4 ){
            document.write(month+"월이면 1분기네요");
        }else if (month >=4 && month <7 ){
            document.write(month+"월이면 2분기네요");
        }else if (month >=6 && month <10 ){
            document.write(month+"월이면 3분기네요");
        }else{
            document.write(month+"월이면 4분기네요");
        }
    
    </script>
    

</body>
</html>
