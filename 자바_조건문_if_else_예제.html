<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바_조건문_if_else_예제</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <script> 
        // 첫번째 if문 //
        let walking_num= prompt("당신의 걸음수?","")
        if(walking_num<4999){
            document.write("당신은 좀 걸어야 해요")
        }else{
            document.write("그래도 걷는 편이네요")
        }
    
    </script>
    

</body>
</html>
